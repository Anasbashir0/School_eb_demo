<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Al-Bushrah International Academy</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<header class="topbar">
  <div class="container">
    <nav class="nav">
      <a class="brand" href="index.html">
        <img src="assets/img/logo.png" alt="School Logo">
        <div>
          <b>Al-Bushrah International Academy</b>
          <small>Knowledge • Character • Excellence</small>
        </div>
      </a>
      <div class="navlinks">
        <a href="about.html">About</a>
        <a href="admissions.html">Admissions</a>
        <a href="academics.html">Academics</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="nav-cta">
        <a class="btn btn-ghost" href="contact.html">Call / WhatsApp</a>
        <button class="menuBtn" id="menuBtn" aria-expanded="false">Menu</button>
      </div>
    </nav>
    <div class="mobileMenu" id="mobileMenu">
      <a href="about.html">About</a>
      <a href="admissions.html">Admissions</a>
      <a href="academics.html">Academics</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="breadcrumb">Home / Gallery</div>
  </div>
</header>

<section class="section">
  <div class="container">
    <div class="card p24">
      <p class="kicker">Gallery</p>
      <h1 style="margin:6px 0 10px">School Life & Facilities</h1>
      <div class="galleryGrid" style="grid-template-columns: repeat(4, 1fr);">
        <img src="assets/img/g1.jpg" alt="Gallery 1">
        <img src="assets/img/g2.jpg" alt="Gallery 2">
        <img src="assets/img/g3.jpg" alt="Gallery 3">
        <img src="assets/img/g4.jpg" alt="Gallery 4">
        <img src="assets/img/g1.jpg" alt="Gallery 5">
        <img src="assets/img/g2.jpg" alt="Gallery 6">
        <img src="assets/img/g3.jpg" alt="Gallery 7">
        <img src="assets/img/g4.jpg" alt="Gallery 8">
      </div>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <div class="powered">Website powered by <b>Anintu Tech Solutions</b></div>
  </div>
</footer>

<script>
  const btn = document.getElementById('menuBtn');
  const menu = document.getElementById('mobileMenu');
  btn?.addEventListener('click', () => {
    const isOpen = menu.classList.toggle('show');
    btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
  });
</script>
</body>
</html>
